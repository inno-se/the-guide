name: Bug Report for a web app
description: File a bug report for the web app.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["inno-swp-2025/1"]
assignees:
  - deemp
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Relevant acceptance criteria
      description: Please specify or link relevant acceptance criteria so that developers can check after fixing this bug that their fixes didn't break anything.
      placeholder: Listen to your heart.
      value: "Listen to your heart."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version/commit of the software are you running?
      options:
        - "1.0.0"
        - "db92b6a9f202b8e1c54311cea8bf5bcddbc88850"
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
